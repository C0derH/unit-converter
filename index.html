<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Unit Converter</title>

</head>
<body>
    <div class="header">
        <h1 class="title">Metric/Imperial Unit Conversion</h1>
        <input id="number-input" type="number">
        <button class="btn" id="convert-btn">Convert</button>
    </div>
    <div class="main">
        <div class="unit">
            <h3 class="unit-title">Length (Meter/Feet)</h3>
            <p class="unit-conversion" id="length-el">0 meters = 0 feet | 0 feet = 0 meters</p>
        </div>
        <div class="unit">
            <h3 class="unit-title">Volume (Liters/Gallons)</h3>
            <p class="unit-conversion" id="volume-el">0 liters = 0 gallons | 0 gallons = 0 liters</p>
        </div>
        <div class="unit">
            <h3 class="unit-title">Mass (Kilograms/Pounds)</h3>
            <p class="unit-conversion" id="mass-el">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
